# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

secondary_prompt:
  template: "❯❯ "
  foreground: magenta
  background: transparent
transient_prompt:
  template: "❯ "
  background: transparent
  foreground_templates:
  - "{{if gt .Code 0}}red{{end}}"
  - "{{if eq .Code 0}}magenta{{end}}"
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
      style: full
    template: "{{ .Path }}"
    foreground: blue
    background: transparent
    type: path
    style: plain
  - properties:
      branch_icon: ""
      cache_duration: none
      commit_icon: "@"
      fetch_status: true
    template: " {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>"
    foreground: p:grey
    background: transparent
    type: git
    style: plain
  - properties:
      cache_duration: none
      style: round
    template: " <b>{{ .FormattedMs }}</b>"
    foreground: yellow
    background: transparent
    type: executiontime
    style: plain
  newline: true
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ❯
    background: transparent
    type: text
    style: plain
    foreground_templates:
    - "{{if gt .Code 0}}red{{end}}"
    - "{{if eq .Code 0}}magenta{{end}}"
  newline: true
version: 3
final_space: true
