# Sets user-defined palette
palette = "catppuccin_macchiato"

# Format string
format = """
[▐](fg:base bg:yellow)\
$username\
$hostname\
[▙ ](fg:yellow bg:blue)\
$directory\
[▙ ](fg:blue bg:pink)\
$git_branch\
$git_status\
[▙ ](fg:pink bg:surface0)\
$nodejs\
$rust\
$golang\
$php\
$package\
[▙ ](fg:surface0 bg:mantle)\
$time\
$sudo\
$cmd_duration\
[▙ ](fg:mantle)\
${custom.nix}\
\n$character\
"""

#####

[username]
style_root = 'fg:mantle bg:yellow'
style_user = 'fg:mantle bg:yellow'
format = "[ $user ]($style)"
show_always = true

###

[directory]
style = "fg:mantle bg:blue"
format = "[  $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""

###

# Git
[git_branch]
symbol = " "
style = "fg:mantle bg:pink"
format = '[$symbol $branch]($style)'

[git_status]
style = "fg:mantle bg:pink"
format = '[$all_status$ahead_behind ]($style)'

###

# Programming Language
[nodejs]
symbol = ""
style = "fg:subtext0 bg:surface0"
format = '[ $symbol Node.js ]($style)'

[rust]
symbol = ""
style = "fg:subtext0 bg:surface0"
format = '[ $symbol Rust ]($style)'

[golang]
symbol = ""
style = "fg:subtext0 bg:surface0"
format = '[ $symbol Go ]($style)'

[package]
symbol = "󰏗 "
style = "fg:subtext0 bg:surface0"
format = "[$symbol$version ]($style)"

###

[cmd_duration]
style = "fg:yellow bg:mantle"
format = '[$duration ]($style)'

# Time
[time]
disabled = true
time_format = "%I:%M %p"       # Hour:Minute Format
style = "bg:#393552"
format = '[  $time ]($style)'

# Sudo
[sudo]
disabled = false
symbol = "🮲🮳 "
style = "fg:rosewater bg:mantle"
format = '[$symbol]($style)'

###

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[❯](green)"
error_symbol = "[❯](maroon)"
vimcmd_symbol = "[❮](green)"

###

[fill]
style = 'fg:mantle'
symbol = '▂'

#####

# palette tables should be last in the config ⚓️
[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

#####

# Nix shell
[custom.nix]
command = """
NIX="${IN_NIX_SHELL}"; [[ "$NIX" ]] && echo "🮲🮳"\
"""
style = "fg:overlay0"
when = true
shell = ["bash", "--noprofile", "--norc"]
format = "[$output]($style)"
